<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Job Appelication</h3>
    <form action="">
        <label for="name">Name:</label><br/><br/>
        <input type="text" id="name"><br/>

        <label for="email">Email</label><br/><br/>
        <input type="text" id="email"><br/>

        <label for="phone">Phone</label><br/><br/>
        <input type="tel" id="phone"><br/>

        <label for="file">Resume</label><br/><br/>
        <input type="file" id="file"><br/>

        <label for="input">Experience(years):</label><br/><br/>
        <input type="number" id="input" min="0" max="50">
        

        <fieldset>
            <legend>Skills:</legend>
            <input type="checkbox" id="checkbox1"><br/>
            <label for="checkbox1">HTML</label><br/><br/>

            <input type="checkbox" id="checkbox2"><br/>
            <label for="checkbox2">CSS</label><br/><br/>

            <input type="checkbox" id="checkbox3"><br/>
            <label for="checkbox3">JavaScript</label><br/><br/>
        </fieldset>
        
        <label for="education">Highest Education:</label><br/><br/>

        <select name="education" id="education">
            <option value="high school">High School</option>
            <option value="graduate">Graduate</option>
            <option value="PHD">PHD</option>
        </select><br/>

        <span>Avalibility:</span><br/><br/>
        <input type="radio" name="Avalibility" id="radio1"><br/>
        <label for="radio1">Full-time</label><br/><br/>

        <input type="radio" name="Avalibility" id="radio2"><br/>
        <label for="radio2">Part-time</label><br/><br/>

        <label for="comments">Additional Comments:</label><br/>
        <textarea name="comment" id="comments" cols="50" rows="2"></textarea>





        


    </form>
</body>
</html>
